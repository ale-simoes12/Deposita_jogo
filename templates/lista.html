{% extends "template.html" %}
{% block conteudo %}
      <table class="table table-striped table-responsive table-bordered">
         <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Titulo</th>
            </tr>
        </thead>
        <tbody>
        {%for jogo in jogos%}
           <tr>
               <td>{{jogo.nome}}</td>
               <td>{{jogo.categoria}}</td>
               <td>{{jogo.console}}</td>
           </tr>
        {% endfor %}

        </tbody>
     </table>
     <button onclick="window.location.href='/new_game'">Adicionar Jogo</button>
    <button onclick="window.location.href='/deletar'">Excluir Jogo</button>
    <button onclick="window.location.href='/logout'">Logout</button>



{%endblock%}
