{% extends "template.html" %}
{% block conteudo %}

      <form action="{{ url_for('cadastrar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="nickname">Nickname</label>
            <input type="text" id="nickname" name="nickname" class="form-control">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <div class="input-group">
                <input type="password" id="senha" name="senha" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text" id="togglePassword">
                        <i class="fas fa-eye"></i> <!-- Ãcone de olho -->
                    </span>
                </div>
            </div>
            </div>
          <button type="submit" class="btn btn-primary btn-salvar">Cadastrar</button>
          <button class="btn btn-primary btn-salvar" onclick="window.location.href='/cadastro'">Inicio</button>
        </fieldset>
      </form>

<script>
    document.getElementById("togglePassword").addEventListener("click", function() {
        const senhaInput = document.getElementById("senha");
        const icon = this.querySelector("i");

        if (senhaInput.type === "password") {
            senhaInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            senhaInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    });
</script>

{%endblock%}
